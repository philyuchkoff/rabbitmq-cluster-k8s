kind: PersistentVolume
apiVersion: v1
metadata:
  name: rabbitmq-data
  labels:
    type: local
  annotations:
    volume.alpha.kubernetes.io/storage-class: rabbitmq-data
spec:
  storageClassName: rabbitmq-data
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Recycle
  hostPath:
    path: "/opt/rabbitmq-data"
